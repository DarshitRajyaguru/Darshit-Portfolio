<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 0;
      background-color: #f9fafc;
      color: #334464;
    }
    header, footer {
      background-color: #334464;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #2f5c73;
      margin-top: 1rem;
    }
    nav a {
      margin: 0 1rem;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 3rem 5%;
    }

    .contact-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .contact-card {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      text-align: center;
      flex: 1 1 calc(33.333% - 2rem);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.12);
    }

    .contact-card a {
      color: #2f5c73;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.05em;
    }

    .contact-card a:hover {
      text-decoration: underline;
    }
    .icon-large {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #2f5c73;
    }

    @media (max-width: 900px) {
      .contact-card {
        flex: 1 1 calc(50% - 2rem);
      }
    }

    @media (max-width: 600px) {
      .contact-card {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <header data-aos="fade-down">
    <img src="assets/images/profile.jpg" alt="Profile Photo" />
    <h1 style="margin: 0.5rem 0;">Darshit Rajyaguru</h1>
    <p style="margin-bottom: 1rem;">Let's connect to discuss.</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2 style="text-align: center; color: #2f5c73;">Connect with Me</h2>
    <div class="contact-grid" data-aos="fade-up">
      <div class="contact-card">
        <i class="fas fa-envelope icon-large"></i><br>
        <a href="mailto:darshitrajyaguru@gmail.com">darshitrajyaguru@gmail.com</a>
      </div>
      <div class="contact-card">
        <i class="fas fa-phone icon-large"></i><br>
        <a href="tel:+918460388441">+91 84603 88441</a>
      </div>
      <div class="contact-card">
        <i class="fab fa-linkedin icon-large"></i><br>
        <a href="https://linkedin.com/in/darshit-rajyaguru" target="_blank">LinkedIn</a>
      </div>
      <div class="contact-card">
        <i class="fab fa-github icon-large"></i><br>
        <a href="https://github.com/DarshitRajyaguru" target="_blank">GitHub</a>
      </div>
      <div class="contact-card">
        <i class="fab fa-wordpress icon-large"></i><br>
        <a href="https://profiles.wordpress.org/darshitrajyaguru97/" target="_blank">WordPress</a>
      </div>
      <div class="contact-card">
        <i class="fas fa-file-download icon-large"></i><br>
        <a href="assets/Darshit-Rajyaguru-CV.pdf" download>Download CV</a>
      </div>
    </div>    
  </main>

  <footer data-aos="fade-up">
    <p>© 2025 Darshit Rajyaguru • <a href="mailto:darshitrajyaguru@gmail.com" style="color: white;">darshitrajyaguru@gmail.com</a></p>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });
  </script>
</body>
</html>
